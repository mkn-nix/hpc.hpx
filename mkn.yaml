

name: hpx

property:
    org.boost.version: master
    ompi.hwloc.version: master

parent: lib

profile:
  - name: all
    self: lib ag

  - name: inc
    self: dep
    inc: ./inst/include

  - name: lib
    parent: inc
    path: ./inst/lib
    lib: hpx

  - name: ag
    parent: lib
    lib: hpx_ag

  - name: iostreams
    parent: lib
    lib: hpx_iostreams

  - name: dep
    dep:
      - name: ompi.hwloc
        version: ${ompi.hwloc.version}
        scm: https://github.com/mkn-nix/ompi.hwloc
      - name: org.boost
        version: ${org.boost.version}
        profile: atomic filesystem program_options regex
